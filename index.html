<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Austin Park's Code Quiz</title>
</head>

<body>
    <header>
        <h1>UCB Code Quiz?</h1>
        <h2 class="timer">Timer: <span id="time">60</span></h2>
    </header>

    <!--Start Button-->
    <section id="start">
        <button id="startbtn">Start Quiz</button>
    </section>

    <!--Quiz Rules-->
    <section id="quiz">
        <div class="quiz-rules">1. You will have only 60 seconds to complete the quiz.</div>
        <div class="quiz-rules">2. An incorrect answer will subtract time from the total timer.</div>
        <div class="quiz-rules">3. The quiz will end once the timer runs out.</div>
    </section>

    <!--Quiz Buttons-->
    <div class="buttons">
        <button id="quitbtn">Quit</button>
        <button id="restartbtn">Restart</button>
        <br>
        <button id="highscorebtn">Highscores</button>
    </div>
    
    <!--Quiz Questions-->
    <section id="quiz-questions">
        <p id="questions">Question</p>
        <div id="choice">
            <button class="choices">A</button>
            <button class="choices">B</button>
            <button class="choices">C</button>
            <button class="choices">D</button>
        </div>
    </section>

</body>


    <script src="./assets/js/script.js"></script>
</body>
</html>
